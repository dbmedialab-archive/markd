<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Markd (textarea)</title>
	<style>
		iframe{
			background-color: white;
		}
	</style>
</head>

<body>
	<textarea id="message" rows="20" cols="60" data-autosave-key="markdAutosave"># Markd
Super duper lightweight customizable jquery plugin markdown editor.

> Awsomesauce!

* Works with textareas and (almost) any «contenteditable»
* No editing-inside-iframe-crap
* Customize to your hearts delight

###### Keyboard-commands
* `[ctrl/cmd]+p` display a preview the current text
* `[ctrl/cmd]+f` enter fullscreen-mode with live preview
* `[ctrl/cmd]+alt+i` show statistics about the current text
* `[ctrl/cmd]+alt+v` paste html and convert to markdown
* `[ctrl/cmd]+alt+v` paste and remove formating
* `[ctrl/cmd]+h` opens a new window with the [syntax reference](http://daringfireball.net/projects/markdown/syntax)
* `[ctrl/cmd]+b` makes current selection bold
* `[ctrl/cmd]+i` makes current selection italic
* `[ctrl/cmd]+l` makes current selection a link</textarea>
	
	<!-- Dependencies -->
	<script type="text/javascript" src="../vendors/jquery/jquery.10.2.min.js"></script>
	<script type="text/javascript" src="../vendors/marked/lib/marked.js"></script>
	<script type="text/javascript" src="../vendors/mousetrap/mousetrap.js"></script>
	<script type="text/javascript" src="../vendors/jquerypp/jquerypp.custom.js"></script>
	<script type="text/javascript" src="../vendors/to-markdown/to-markdown.js"></script>

	<!-- Markd -->
	<script type="text/javascript" src="../jquery-markd.js"></script>
	<script type="text/javascript">
		$('#message').markd({ theme: 'stylesheets/preview.css' });
	</script>
</body>
</html>
