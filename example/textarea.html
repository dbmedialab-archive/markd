<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Markd (textarea)</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/reset.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/editor.css" />
</head>

<body>
	<textarea id="message" data-autosave-key="markdAutosave"># Markd
Super duper lightweight customizable jquery plugin markdown editor.

> Awsomesauce!

* Works with textareas and (almost) any «contenteditable»
* No editing-inside-iframe-crap
* Customize to your hearts delight

###### Keyboard-commands
* `ctrl+p` display a preview the current text
* `ctrl+f` enter fullscreen-mode with live preview
* `ctrl+h` opens a new window with the [syntax reference](http://daringfireball.net/projects/markdown/syntax)
* `ctrl+b` makes current selection bold
* `ctrl+i` makes current selection italic
* `ctrl+l` makes current selection a link</textarea>
	
	<!-- Dependencies -->
	<script type="text/javascript" src="../vendors/jquery/jquery.10.2.min.js"></script>
	<script type="text/javascript" src="../vendors/marked/lib/marked.js"></script>
	<script type="text/javascript" src="../vendors/mousetrap/mousetrap.js"></script>
	<script type="text/javascript" src="../vendors/jquerypp/jquerypp.custom.js"></script>
	
	<!-- Markd -->
	<script type="text/javascript" src="../jquery-markd.js"></script>
	<script type="text/javascript">
		$('#message').markd({ theme: 'stylesheets/preview.css' });
	</script>
</body>
</html>
